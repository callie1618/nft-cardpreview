<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="nft.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .me { font-size: 11px; text-align: center; }
    .me a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <div class="card">
    <div class="nftc">
      <img class="cube" src="images/image-equilibrium.jpg" alt="cube image">
      <div class="overlay">
        <img class="eye" src="images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="pricing">
      <p class="price">
        <img class="eth" src="images/icon-ethereum.svg" alt="eth icon"> 0.041 ETH
      </p>
      <p class="time">
        <img class="clock" src="images/icon-clock.svg" alt="clock icon"> 3 days left
      </p>
    </div>
    <div class="creator">
      <img class="circle" src="images/image-avatar.png" alt="author's image">
      <p class="sign">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="me">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Charmaine Marcon</a>.
  </div>
</body>


</html>
